<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <h1>Table Booking Form</h1>
        <form action="" >
            <div>
                <label for="customer">Customer Name:</label>
                <input type="text" id="customer" name="UserName" placeholder="Name of Customer" required>
            </div>
            
           <div>
            <label for="date">Date of Booking: </label>
            <input type="date" name="Date" id="date" placeholder="Enter Date of Booking" required>
           </div>

           <div>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time" placeholder="Enter time" required>
           </div>
            <div>
                <label for="guest">No of guest:</label>
            <input type="number" name="guest" id="guest" placeholder="Enter no of guest" required>
            </div>

            <div><label for="contact">Contact Details:</label>
                <input type="number" id="contact" name="contact" placeholder="Enter Contact Number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    
</body>
</html>
